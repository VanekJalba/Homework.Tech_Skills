<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">

  <title>GoIT course examples</title>
  <link rel="stylesheet" href="css/style.min.css">
  <script src="js/script.min.js" charset="utf-8"></script>
</head>
<body>
<div class="header__wrapper">
  <header class="header">
    <p class="header__title">Vepretskiy Dmitriy</p>
    <p class="header__text">Projects completed during the GoIT course</p>
  </header>
</div>
<div class="content__wrapper">
  <div class="content clearfix" id="article__wrapper"></div>
</div>

<script type="text/template" id="article__template">
  <% for (var i = 0; i < data.length; i++) { %>
    <div class="article__box">
      <div class="article__box__inner"  style="background-image: url('<%= data[i].img %>')">
        <a href="<%= data[i].link %>" class="article__box__inner__overlay" target="blank">
          <div class="article__box__inner__popup">
            <p class="article__title"><%= data[i].title %></p>
            <!-- <p class="article__text">Project description</p> -->
            <!-- <p class="article__subtext">Used techologies</p> -->
          </div>
        </a>
      </div>
    </div>
  <% }; %>
</script>

</body>
</html>
